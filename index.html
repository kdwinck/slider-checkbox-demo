<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Slider Checkbox Demo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider-checkbox">
      <input type="checkbox" id="is-having-fun" />
      <label for="is-having-fun">
        <div></div>
      </label>
    </div>

    <div class="menu-selection">
      <input type="radio" id="lulwat" />
      <label for="lulwat"></label>

      <input type="radio" id="coolbeans" />
      <label for="coolbeans"></label>

      <input type="radio" id="haha" />
      <label for="haha"></label>
    </div>
  </body>
</html>
